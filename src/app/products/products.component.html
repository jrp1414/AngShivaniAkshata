<div class="container">
  <h3>Products List</h3>

  <!-- <button type="button" class="btn btn-primary" (click)="AddProduct()">Add Product</button> -->

  <div class="row" style="margin-bottom: 20px;">
    <div class="col-md-2">
      Filter Product
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" [(ngModel)]="filterText" placeholder="Enter Filter Text">
    </div>

    <div class="col-md-3">
      <!-- <div [hidden]="filterText.length==0" class="alert alert-info" role="alert">
        <strong>{{filterText}}</strong>
      </div> -->
      <div *ngIf="filterText.length>0" class="alert alert-info" role="alert">
        <strong>{{filterText}}</strong>
      </div>
    </div>
  </div>


  <!-- <table *ngIf="products.length>0 else noproducts" class="table table-hover table-bordered table-inverse table-responsive"> -->
  <ng-template [ngIf]="products.length>0">
    <table class="table table-hover table-bordered table-inverse table-responsive">
      <thead class="thead-inverse">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Code</th>
          <th>Release Date</th>
          <th>Description</th>
          <th>Email Id</th>
          <th>Price</th>
          <th>Rating</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of products;let i=index">
          <td>{{i+1}}</td>
          <td>{{prod.productName}}</td>
          <td>{{prod.productCode}}</td>
          <td>{{prod.releaseDate}}</td>
          <td>{{prod.description.descText}}</td>
          <td>{{prod.description.emailId}}</td>
          <td>{{prod.price}}</td>
  
          <td [ngSwitch]="prod.starRating">
            <span *ngSwitchCase="'1'">Very Bad</span>
            <span *ngSwitchCase="'2'">Bad</span>
            <span *ngSwitchCase="'3'">Average</span>
            <span *ngSwitchCase="'4'">Good</span>
            <span *ngSwitchCase="'5'">Very Good</span>
            <span *ngSwitchDefault>NA</span>
          </td>
          <td>
            <img [src]="prod.imageUrl" [alt]="prod.productName" width="100px" height="100px">
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>


  <!-- <ng-template #noproducts>
    <div class="jumbotron">
      <h1 class="display-3">No Products Found</h1>
    </div>
  </ng-template> -->

</div>
