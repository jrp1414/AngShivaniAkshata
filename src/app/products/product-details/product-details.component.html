<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>{{product.productName}}</h3>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{product.productCode}}</h4>
          <div class="card-text">
            <div class="row">
              <div class="col-md-2">
                Release Date
              </div>
              <div class="col-md-2">
                {{product.releaseDate}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Description
              </div>
              <div class="col-md-2">
                {{product?.description?.descText}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Price
              </div>
              <div class="col-md-2">
                {{product?.price}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                Rating
              </div>
              <div class="col-md-2">
                {{product?.starRating}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <img width="100px" height="100px" [src]="product.imageUrl" [alt]="product.productName">
              </div>              
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          {{product?.description?.emailId}}

          <!-- <button type="button" routerLink="/productDetails/5" class="btn btn-primary">Load 5</button> -->
          <button type="button" class="btn btn-outline-secondary" (click)="Redirect()" >Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
