<h4>{{Message}}</h4>

<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="Name">Name</label>
      <!-- <input type="text" (input)="NameChanged($event)" class="form-control" name="" id="Name" aria-describedby="helpId" placeholder="Name"> -->
      <!-- <input type="text" (blur)="NameChanged($event)" class="form-control" name="" id="Name" aria-describedby="helpId" placeholder="Name"> -->
      <input type="text" (keydown)="OnKeyDown($event)" (keyup)="OnKeyUp($event)" class="form-control" name="" id="Name" aria-describedby="helpId" placeholder="Name">
      <small id="helpId" class="form-text text-muted">Enter Name</small>
    </div>
  </div>
  <div class="col-md-4">
    <div class="alert alert-info" role="alert">
      <strong>{{Name}}</strong>
   </div>
  </div>
</div>
